repositories { 
	mavenCentral()
}

apply plugin: 'java'

compileJava {
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
    options.encoding = 'UTF-8'
}

version = '1.0'
jar {
    manifest {
        attributes 'Implementation-Title': 'GROrbits',
                   'Implementation-Version': version,
		   'Main-Class': ''
    }
}